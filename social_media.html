<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="my_image.png" type="image/x-icon" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
        }

        .container:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
            background: -webkit-linear-gradient(#74ebd5, #ACB6E5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-links {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .social-links li {
            display: inline-block;
            margin: 15px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 2rem;
            width: 80px;
            height: 80px;
            padding: 20px;
            border-radius: 50%;
            transition: all 0.4s ease;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: all 0.4s ease;
            opacity: 0;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .social-links a:hover::before {
            opacity: 1;
        }

        .social-links a:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Social media backgrounds */
        .facebook {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg');
        }

        .snapchat {
            background-image: url('https://toppng.com/uploads/preview/snapchat-logo-icon-png-snapchat-logo-circle-11562922134qgu9m89jgh.png');
        }

        .instagram {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');
        }

        .linkedin {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png');
        }

        .github {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg');
        }

        .social-links a img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Connect with Me</h1>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/ar.raj.7965692?mibextid=ZbWKwL" target="_blank" class="facebook"></a></li>
            <li><a href="https://www.snapchat.com/add/your.ayyush?share_id=mk-SXCs6Zmo&locale=en-IN" target="_blank" class="snapchat"></a></li>
            <li><a href="https://www.instagram.com/your_ayyush?igsh=aGZmMzhyemRpYmtq" target="_blank" target="_blank" class="instagram"></a></li>
            <li><a href="https://www.linkedin.com/in/ayush-raj-10a1882b8?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="linkedin"></a></li>
            <li><a href="https://github.com/ayushraj0511" target="_blank" class="github"></a></li>
        </ul>
    </div>

</body>
</html>
